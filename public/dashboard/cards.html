<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Info Ariana | Recordes</title>

    <link rel="icon" href="../assets/icon/icon-ari_1.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="dashboards.css">

    <script src="../js/funcoes.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="corpo">
    <div class="janela">
        <div class="header-left dash-header">
            <h1 class="titulo"><a class="link_titulo" href="../index.html"><img src="../assets/logo-info-ari.png"
                        style="width: 160px; height: auto;"></a></h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <h3><u>Prêmios</u></h3>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Votação</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="dash">
            <div class="graph">
                <div class="btns-dash">
                    <button class="btn-chart" onclick="obterDadosGrafico(1)">Prêmios</button>
                </div>
                
                <div class="album_graphic">
                    <canvas id="myChart" style="display: block;" width="800px" height="400px"
                    class="chartjs-render-monitor"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    const labels = [
        'GRAMMYs',
        'VMAs',
        'AMAs',
        'BBMAs',
        'EMAs'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: ['Quantidade'],
            backgroundColor: ['rgb(230, 0, 90)'],
            borderColor: ['rgb(255, 255, 255)'],
            data: [2, 9, 3, 2, 3]
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
